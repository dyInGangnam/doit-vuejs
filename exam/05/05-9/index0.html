<html>
  <head>
    <title>Vue Template - Watch</title>
  </head>
  <body>
    <div id="app">
      <input v-model="message2">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message2: 'Hello Vue.js!'
        }
        ,
        watch: {
          message2: function(data) {
            console.log("message의 값이 바뀝니다 : ", data);
          }
        }
        // ,
        // computed: {
        //   message2: function(data) {
        //     console.log("message의 값이 바뀝니다 : ", data);
        //   }
        // }
      });
    </script>
  </body>
</html>
