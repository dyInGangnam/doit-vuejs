<html>
  <head>
    <title>Vue Template - Event Handling</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="clickBtn()">클릭</button>
		</div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      // var countClickBtn = 1;
      new Vue({
        el: '#app',
        data: {
          countClickBtn: 1
        },
        methods: {
          clickBtn: function() {
            alert('clicked ' + (this.countClickBtn++) + ' times');
          }
        }
      });
    </script>
  </body>
</html>
